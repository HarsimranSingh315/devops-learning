<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Blog Platform - Production Ready</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: var(--primary);
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-info {
            color: #666;
            margin-right: 15px;
            font-weight: 500;
        }

        /* Buttons */
        button, .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover, .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Search & Filter Bar */
        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-bar input, .search-bar select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }

        .search-bar input:focus, .search-bar select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Stats */
        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .post-category {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .post-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .post-meta {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .post-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 100px;
            overflow: hidden;
        }

        .post-stats {
            display: flex;
            gap: 20px;
            color: #999;
            font-size: 0.9em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .post-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            position: relative;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Comments */
        .comment {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary);
        }

        .comment-author {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .comment-content {
            color: #666;
            margin-bottom: 5px;
            line-height: 1.6;
        }

        .comment-time {
            color: #999;
            font-size: 0.8em;
        }

        /* Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 2000;
            animation: slideIn 0.3s;
            min-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        /* Loading */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Post Detail View */
        .post-detail {
            line-height: 1.8;
            color: #333;
        }

        .post-detail h2 {
            margin: 30px 0 15px;
            color: var(--primary);
        }

        .post-detail h3 {
            margin: 25px 0 10px;
            color: var(--secondary);
        }

        .post-detail code {
            background: var(--light);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .post-detail pre {
            background: var(--dark);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .post-detail pre code {
            background: none;
            padding: 0;
            color: #fff;
        }

        .post-detail ul, .post-detail ol {
            margin: 15px 0 15px 30px;
        }

        .post-detail li {
            margin: 8px 0;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 2px solid var(--border);
            border-bottom: 2px solid var(--border);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 1.5em;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-bar input, .search-bar select {
                width: 100%;
            }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .pagination button {
            min-width: 40px;
        }

        .pagination button.active {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>🚀 DevOps Blog Platform</h1>
            <div class="auth-section">
                <span id="userInfo" class="user-info"></span>
                <button id="loginBtn" onclick="showLogin()">Login</button>
                <button id="registerBtn" onclick="showRegister()">Register</button>
                <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
                <button id="newPostBtn" onclick="showNewPost()" class="btn-success" style="display:none;">+ New Post</button>
            </div>
        </header>

        <!-- Search & Filter -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Search posts..." onkeyup="debounceSearch()">
            <select id="categoryFilter" onchange="loadPosts()">
                <option value="">All Categories</option>
            </select>
            <button onclick="clearFilters()">Clear Filters</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">👥 Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalPosts">0</div>
                <div class="stat-label">📝 Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalComments">0</div>
                <div class="stat-label">💬 Comments</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalViews">0</div>
                <div class="stat-label">👁️ Views</div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div id="postsContainer" class="posts-grid">
            <div class="loading">
                <div class="spinner"></div>
                Loading posts...
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display:none;"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>🔐 Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginError"></div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>📝 Register</h2>
            <div class="form-group">
                <label>Username (3-20 characters, alphanumeric)</label>
                <input type="text" id="regUsername" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password (minimum 6 characters)</label>
                <input type="password" id="regPassword" placeholder="Choose password">
            </div>
            <button onclick="register()">Register</button>
            <div id="registerError"></div>
        </div>
    </div>

    <!-- New Post Modal -->
    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('newPostModal')">&times;</span>
            <h2>✍️ Create New Post</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="postTitle" placeholder="Enter post title" maxlength="200">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="postCategory">
                    <option value="General">General</option>
                    <option value="Docker">Docker</option>
                    <option value="Kubernetes">Kubernetes</option>
                    <option value="CI/CD">CI/CD</option>
                    <option value="Microservices">Microservices</option>
                    <option value="Cloud">Cloud</option>
                    <option value="Security">Security</option>
                    <option value="Monitoring">Monitoring</option>
                </select>
            </div>
            <div class="form-group">
                <label>Content (Markdown supported)</label>
                <textarea id="postContent" placeholder="Write your post content...&#10;&#10;Tip: Use markdown for formatting:&#10;# Heading&#10;**bold** *italic*&#10;- List item&#10;```code```"></textarea>
            </div>
            <button onclick="createPost()">Publish Post</button>
            <div id="postError"></div>
        </div>
    </div>

    <!-- View Post Modal -->
    <div id="viewPostModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('viewPostModal')">&times;</span>
            <div id="postDetail"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentUser = null;
        let currentPage = 1;
        let searchTimeout = null;

        // Initialize
        async function init() {
            await checkAuth();
            await loadStats();
            await loadCategories();
            await loadPosts();
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Check authentication
        async function checkAuth() {
            try {
                const res = await fetch(`${API_URL}/me`, {credentials: 'include'});
                if (res.ok) {
                    currentUser = await res.json();
                    document.getElementById('userInfo').textContent = `Hello, ${currentUser.username}! 👋`;
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('registerBtn').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    document.getElementById('newPostBtn').style.display = 'inline-block';
                }
            } catch (e) {
                // Not authenticated
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/stats`);
                const stats = await res.json();
                document.getElementById('totalUsers').textContent = stats.users;
                document.getElementById('totalPosts').textContent = stats.posts;
                document.getElementById('totalComments').textContent = stats.comments;
                document.getElementById('totalViews').textContent = stats.total_views;
            } catch (e) {
                console.error('Error loading stats:', e);
            }
        }

        // Load categories
        async function loadCategories() {
            try {
                const res = await fetch(`${API_URL}/categories`);
                const categories = await res.json();
                const select = document.getElementById('categoryFilter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.category;
                    option.textContent = `${cat.category} (${cat.count})`;
                    select.appendChild(option);
                });
            } catch (e) {
                console.error('Error loading categories:', e);
            }
        }

        // Debounce search
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadPosts();
            }, 500);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            currentPage = 1;
            loadPosts();
        }

        // Load posts
        async function loadPosts(page = currentPage) {
            try {
                const search = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                
                let url = `${API_URL}/posts?page=${page}&per_page=9`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                if (category) url += `&category=${encodeURIComponent(category)}`;
                
                const res = await fetch(url);
                const posts = await res.json();
                
                const container = document.getElementById('postsContainer');
                container.innerHTML = '';
                
                if (posts.length === 0) {
                    container.innerHTML = '<div class="loading">No posts found</div>';
                    return;
                }
                
                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.onclick = () => viewPost(post.id);
                    
                    const preview = post.content.substring(0, 150).replace(/[#*`\n]/g, ' ') + '...';
                    const date = new Date(post.created_at).toLocaleDateString();
                    
                    card.innerHTML = `
                        <span class="post-category">${post.category || 'General'}</span>
                        <div class="post-title">${escapeHtml(post.title)}</div>
                        <div class="post-meta">
                            <span>👤 ${escapeHtml(post.author)}</span>
                            <span>📅 ${date}</span>
                        </div>
                        <div class="post-content">${escapeHtml(preview)}</div>
                        <div class="post-stats">
                            <span class="post-stat">👁️ ${post.views}</span>
                            <span class="post-stat">❤️ ${post.likes}</span>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });

                currentPage = page;
            } catch (e) {
                console.error('Error loading posts:', e);
                document.getElementById('postsContainer').innerHTML = '<div class="loading">Failed to load posts</div>';
            }
        }

        // View single post
        async function viewPost(postId) {
            try {
                const res = await fetch(`${API_URL}/posts/${postId}`);
                const post = await res.json();
                
                const commentsHtml = post.comments.map(c => `
                    <div class="comment">
                        <div class="comment-author">${escapeHtml(c.author)}</div>
                        <div class="comment-content">${escapeHtml(c.content)}</div>
                        <div class="comment-time">${new Date(c.created_at).toLocaleString()}</div>
                    </div>
                `).join('');
                
                const isAuthor = currentUser && currentUser.username === post.author;
                const editButtons = isAuthor ? `
                    <button class="btn-secondary btn-small" onclick="editPost(${post.id})">✏️ Edit</button>
                    <button class="btn-danger btn-small" onclick="deletePost(${post.id})">🗑️ Delete</button>
                ` : '';
                
                const likeButton = currentUser ? `
                    <button class="btn-small" onclick="likePost(${post.id}, event)">❤️ Like (${post.likes})</button>
                ` : `<span>❤️ ${post.likes} likes</span>`;
                
                const commentForm = currentUser ? `
                    <div class="form-group">
                        <label>Add Comment</label>
                        <textarea id="commentContent" placeholder="Write a comment..."></textarea>
                        <button onclick="addComment(${post.id})">Post Comment</button>
                    </div>
                ` : '<p style="color: #999;">Login to comment</p>';
                
                document.getElementById('postDetail').innerHTML = `
                    <span class="post-category">${post.category || 'General'}</span>
                    <h2 style="margin: 15px 0;">${escapeHtml(post.title)}</h2>
                    <div class="post-meta">
                        <span>👤 ${escapeHtml(post.author)}</span>
                        <span>📅 ${new Date(post.created_at).toLocaleString()}</span>
                        <span>👁️ ${post.views} views</span>
                    </div>
                    <div class="post-actions">
                        ${likeButton}
                        ${editButtons}
                    </div>
                    <div class="post-detail">${formatContent(post.content)}</div>
                    <hr style="margin: 30px 0;">
                    <h3>💬 Comments (${post.comments.length})</h3>
                    ${commentsHtml}
                    ${commentForm}
                `;
                
                document.getElementById('viewPostModal').style.display = 'block';
            } catch (e) {
                showToast('Error loading post', 'error');
            }
        }

        // Format content with basic markdown
        function formatContent(content) {
            return escapeHtml(content)
                .replace(/\n/g, '<br>');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Like post
        async function likePost(postId, event) {
            event.stopPropagation();
            try {
                const res = await fetch(`${API_URL}/posts/${postId}/like`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (res.ok) {
                    const data = await res.json();
                    showToast(`Post ${data.action}!`, 'success');
                    closeModal('viewPostModal');
                    viewPost(postId);
                }
            } catch (e) {
                showToast('Error liking post', 'error');
            }
        }

        // Add comment
        async function addComment(postId) {
            const content = document.getElementById('commentContent').value.trim();
            if (!content) {
                showToast('Comment cannot be empty', 'warning');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({content})
                });
                
                if (res.ok) {
                    showToast('Comment added!', 'success');
                    closeModal('viewPostModal');
                    viewPost(postId);
                } else {
                    showToast('Error adding comment', 'error');
                }
            } catch (e) {
                showToast('Error adding comment', 'error');
            }
        }

        // Login
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showToast('Please fill all fields', 'warning');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({username, password})
                });
                
                if (res.ok) {
                    showToast('Login successful!', 'success');
                    closeModal('loginModal');
                    location.reload();
                } else {
                    const data = await res.json();
                    showToast(data.error || 'Invalid credentials', 'error');
                }
            } catch (e) {
                showToast('Login failed', 'error');
            }
        }

        // Register
        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            
            if (!username || !email || !password) {
                showToast('Please fill all fields', 'warning');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({username, email, password})
                });
                
                if (res.ok) {
                    showToast('Registration successful!', 'success');
                    closeModal('registerModal');
                    location.reload();
                } else {
                    const data = await res.json();
                    showToast(data.error || 'Registration failed', 'error');
                }
            } catch (e) {
                showToast('Registration failed', 'error');
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_URL}/logout`, {method: 'POST', credentials: 'include'});
                showToast('Logged out successfully', 'success');
                setTimeout(() => location.reload(), 1000);
            } catch (e) {
                showToast('Logout failed', 'error');
            }
        }

        // Create post
        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const category = document.getElementById('postCategory').value;
            
            if (!title || !content) {
                showToast('Title and content are required', 'warning');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({title, content, category})
                });
                
                if (res.ok) {
                    showToast('Post created successfully!', 'success');
                    closeModal('newPostModal');
                    document.getElementById('postTitle').value = '';
                    document.getElementById('postContent').value = '';
                    loadPosts();
                    loadStats();
                } else {
                    const data = await res.json();
                    showToast(data.error || 'Failed to create post', 'error');
                }
            } catch (e) {
                showToast('Failed to create post', 'error');
            }
        }

        // Edit post (placeholder - you can implement full edit)
        function editPost(postId) {
            showToast('Edit feature - coming soon!', 'warning');
            // You would fetch the post, populate a form, and update it
        }

        // Delete post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            try {
                const res = await fetch(`${API_URL}/posts/${postId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (res.ok) {
                    showToast('Post deleted successfully', 'success');
                    closeModal('viewPostModal');
                    loadPosts();
                    loadStats();
                } else {
                    showToast('Failed to delete post', 'error');
                }
            } catch (e) {
                showToast('Failed to delete post', 'error');
            }
        }

        // Modal functions
        function showLogin() {
            document.getElementById('loginModal').style.display = 'block';
        }
        
        function showRegister() {
            document.getElementById('registerModal').style.display = 'block';
        }
        
        function showNewPost() {
            document.getElementById('newPostModal').style.display = 'block';
        }
        
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Initialize on page load
        init();
    </script>
